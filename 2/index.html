<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <table>
            <tr>
                <th>Enter your name</th>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <th>Enter your age</th>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <th>Enter your birthdate</th>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <th>Enter your description</th>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>Enter your gender</th>
                <td>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Enter your hobby</th>
                <td>
                    <label for="">Sports</label>
                    <input type="checkbox">
                    <label for="">Music</label>
                    <input type="checkbox">
                    <label for="">Movie</label>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <th>Enter your city</th>
                <td>
                    <label for="jak">Jakarta</label>
                    <input type="radio" name="city" id="jak">
                    <label for="ban">Bandung</label>
                    <input type="radio" name="city" id="ban">
                    <label for="bog">Bogor</label>
                    <input type="radio" name="city" id="bog">
                </td>
            </tr>
            <tr>
                <th>Upload your picture</th>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <button class="btn">Reset</button>
                </th>
            </tr>

                    
        </table>
    </div>
</body>
</html>
